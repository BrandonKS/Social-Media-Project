<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" href="../css/post.css" />
  </head>
  <body>
    <div class="postBox">
      <span class="title"><h3>Create Post</h3></span>
      <div class="profileInfo">
        <span class="profilePic">
          <img class="profilePic" src="/Assets/Icons/Orange Tank Cat.jpg" />
        </span>
        <p>Profile Name here</p>
      </div>
      <form>
        <label for="title">Title your Adventure:</label><br />
        <input type="text" id="title" name="title" value="" /><br />
        <label for="content">Give us the Details:</label><br />
        <textarea type="text" id="content" name="content" value=""></textarea>
        <label for="URL">Trophy Image URL please:</label><br />
        <input type="text" id="URL" name="URL" value="" /><br />
        <button type="button" onclick="createPost()" id="postContent">
          Post
        </button>
      </form>
    </div>
    <p id="error" style="color: red"></p>
    <script src="/post.js"></script>
  </body>
</html>
