<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" href="../css/post.css" />
  </head>
  <body>
    <div class="postBox">
      <span class="title"><h3>Create Post</h3></span>
      <div class="profileInfo">
        <span class="profilePic">
          <img class="profilePic" src="/Assets/Icons/Orange Tank Cat.jpg" />
        </span>
        <p>Profile Name here</p>
      </div>
      <input class="textContent" type="text" placeholder='"So tell us about your adventure!!"'>
      <div class="mediaBox">
        <img class="AddPhoto" src="/Assets/Icons/iconmonstr-duplicate-lined.svg">
        <h4>Add Photos/Videos</h4>
        <p>or drag and drop</p>
      </div>
      
      <button id="postContent">Post</button>
    </div>
    
  </body>
</html>
